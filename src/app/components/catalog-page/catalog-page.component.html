<div class="section lower-than-header" id="catalog">
  <div class="content-wrapper narrower">
    <h2 class="semi-bold">הקטלוג שלנו</h2>
    <h4 class="handwriting centered-text margin-bottom">
      לחצו על המוצר הרצוי לצפיה בתמונות נוספות.
    </h4>
    <div class="catalog-wrapper sample-products">
      <app-product-card
        *ngFor="let product of products"
        [product]="product"
        [id]="product.key"
      ></app-product-card>
    </div>
    <h4 class="handwriting centered-text margin-bottom">
      לא מצאתם את מה שרציתם?
      <a class="handwriting" (click)="contactMe()">דברו איתי</a>
      ונחשוב על משהו ביחד!
    </h4>
  </div>
</div>
